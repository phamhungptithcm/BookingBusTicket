<div id="modal-forgot" class="uk-flex-top" uk-modal>
  <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

    <button class="uk-modal-close-default" type="button" uk-close></button>

    <form [formGroup]="forgotForm" class="uk-grid-small" uk-grid>
      <div class="uk-width-1-2@s">
        <label class="uk-form-label" for="username">Username</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="username" formControlName="username" type="text" placeholder="Username">
        </div>
      </div>
      <div class="uk-width-1-2@s">
        <label class="uk-form-label" for="username">Email</label>
        <div class="uk-form-controls">
          <input class="uk-input" id="email" formControlName="email" type="text" placeholder="Email">
        </div>
      </div>
      <div class="uk-margin">
        <button class="uk-button uk-button-danger" (click)="eventForgot()">Send</button>
      </div>
    </form>
  </div>
</div>
