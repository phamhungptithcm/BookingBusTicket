<div id="modal-{{ticketDetail.ticketDetailId}}" class="uk-flex-top" uk-modal>
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">{{bus.busName}}/ <span>{{bus.busLicensePlate}}</span></h2>
        </div>
        <div class="uk-modal-body">
            <div uk-grid>
                <div class="uk-width-1-3">
                    <p>{{from.provinceName}}</p>
                    <p>{{trip.departureTime}}</p>
                </div>
                <div class="uk-width-1-3 uk-text-center"><span uk-icon="arrow-right"></span></div>
                <div class="uk-width-1-3">
                    <p>{{to.provinceName}}</p>
                    <p>{{trip.arrivalTime}}</p>
                </div>
            </div>
        </div>
        <div class="uk-modal-footer">
            <div uk-grid>
                <div class="uk-width-1-2">
                    <p>Departure Date: <span style="color: #ff8f00">{{ticketDetail.departureDate}}</span></p>
                </div>
                <div class="uk-width-1-2">
                    <p>Arrival Date: <span style="color: #ff8f00">{{ticketDetail.departureDate}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
